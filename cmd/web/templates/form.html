{{ template "base" .}}
{{ define "content" }}
<h1 class="text-body-emphasis">Desafio Golang</h1>
<p class="fs-5">Serviço de manipulação de dados e persistência em base de dados relacional.</p>
<hr class="my-4" />

<div class="row g-5" hx-ext="response-targets">
    <div class="col-md-6">
        <h4 class="mb-3">Selecione o arquivo</h4>
        <form id="form" hx-post="/send_file" method="POST" hx-encoding="multipart/form-data"
            hx-target="#data-table-body" hx-target-error="#errors" hx-swap="beforeend" hx-indicator="#spinner">
            <div class="row align-items-start">
                <div class="col">
                    <input type="file" name="file" class="form-control" id="file" />
                </div>
            </div>
            <button id="liveToastBtn" class="w-100 btn btn-primary btn-lg mt-4 mb-4" type="submit">
                <span id="spinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true"></span>
                Iniciar processamento
            </button>
        </form>
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast bg-primary text-white" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Processando...</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="errors"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4 class="mb-3">Resultados</h4>
        <div class="card text-bg-primary text-center p-3">
            <figure class="mb-0">
                <blockquote class="blockquote">
                    <p>Tempo de processamento</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Segundos</th>
                                <th scope="col">Registros</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                        </tbody>
                    </table>
                </blockquote>
            </figure>
        </div>
    </div>
</div>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')

    if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastTrigger.addEventListener('click', () => {
            toastBootstrap.show()
        })
        toastLiveExample.addEventListener('hide.bs.toast', () => {
            const errors = document.getElementById('errors')
            errors.textContent = null
        })
    }
</script>
{{ end }}
